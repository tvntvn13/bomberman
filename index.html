<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/img/favicon2.ico">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <div class="loadingScreen" id="loadingScreen">
        <div class="loadingBar" id="loadingBar">
            <div class="loadingBarFill" id="loadingBarFill">LOADING...
            </div>
        </div>
    </div> 
    <!----
    <div class="startScreen" id="startScreen">
       <!--- stuff for start screen
    </div> ----> 
    <div class="gameOverScreen" id="gameOverScreen">
        <h1 class="gameOverScreenH1" id="gameOverScreenH1">GAME OVER<br>buddy</h1>
        <p>(hit space or enter to keep grinding...)</p>
    </div>
    <div class="wrapper" id="wrapper">
        <div class="pauseScreen" id="pauseScreen">
            <h1>Game Paused</h1>
            <button class="pauseButton" id="continueButton">Continue</button>
            <button class="pauseButton" id="restartButton">Restart</button>
        </div>
        <div class="game" id="game">
            <div class="info" id="info">
                <div class="lives" id="lives"></div>
                <div class="timer" id="timer"></div>
                <div class="score" id="score"></div>
            </div>
            <div class="grid-container" id="mainMap"></div>
        </div>
    </div>
        <script src="/js/script.js" type="module" async defer></script>
        <script src="/js/maps.js" type="module" async defer></script>
</body>
